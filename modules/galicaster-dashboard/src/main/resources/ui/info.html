
<!DOCTYPE html>
<html>
<head>
    <title>Agent Info Screen</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <link rel="stylesheet" href="css/info.css" title="Info Window stylesheet" type="text/css" media="screen" charset="utf-8">
    
    <script src="js/libs/jquery/jquery.js" type="text/javascript"></script>
    <script src="js/libs/jqueryui/jquery-ui.js" type="text/javascript"></script>
    
    <script type='text/javascript' src='js/functions.js'></script>
    <script src="js/info.js" type="text/javascript"></script>
</head>
<body>
    <div id="container">
        <div id="screen">
            <img id="agentCaptureImage" src=""/>
        </div>
        <div id="info">
            <input class="utilityCheck" type="checkbox" id="autoRefreshButton" checked>
            <span class="utilityCheckLabel">
                <b>AutoRefresh</b>
            </span>
            <input id="refreshButton" class="stepper" type="button" value="R" style="margin-left:12px;"/><br/>
            <div id="infoAgent"></div>
            <div id="infoCapabilities"></div>
        </div>
    </div>
</body>
</html>
