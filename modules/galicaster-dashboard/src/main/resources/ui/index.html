
<!DOCTYPE html>
<html>
<head>
    <title>Matterhorn Agent Monitor</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <link rel="stylesheet" href="css/panel.css" title="Panel stylesheet" type="text/css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="css/styleTabs.css" title="Panel stylesheet" type="text/css" media="screen" charset="utf-8">

    <script src="js/libs/jquery/jquery.js" type="text/javascript"></script>
    <script src="js/libs/jqueryui/jquery-ui.js" type="text/javascript"></script>

    <script type='text/javascript' src='js/functions.js'></script>
    <script src="js/functionsPanel.js" type="text/javascript"></script>
</head>
<body>

    <div id="wrapperTopBar">
        <div id="topBar">
            <ul class="tabrow">
                <a href="#"><li class="selected">Panel</li></a>
                <a href="calendar.html"><li>Calendar</li></a>
                <a href="credits.html"><li id="logoTab"><img src="resources/dashboard_trans.png" /></li></a>
            </ul>
        </div>      
    </div>
        
    <div class="utilityView">
        <div class="utilityField gridTableBtnContainer">
            <label class="utilityLabel" for="itemSize">Style: </label>
            <img class="stepper gridBtn" src="resources/gridIconBlack.png" />
            <img class="stepper tableBtn" src="resources/tableIconBlack2.png" />
        </div>

        <div class="utilityField">
            <label class="utilityLabel" for="itemSize">Size: </label>
            <input class="utilityText" id="itemSize" type="text" disabled="disabled" hidden="hidden" value="200">
            <input class="stepper subBtn" type="button" value="-">
            <input class="stepper addBtn" type="button" value="+">
        </div>

        <div class="utilityField">
            <input class="utilityCheck" type="checkbox" id="autoRefreshButton" checked><span class="utilityCheckLabel"><b>AutoRefresh</b></span>
            <input id="refreshButton" class="stepper" type="button" value="R" style="margin-left:12px;"/><br/>
            <input class="utilityCheck" id="showHidden" type="checkbox" checked><span class="utilityCheckLabel">Show hidden agents</span>
        </div>
        <div class="utilityField"><input class="utilityCheck" id="showFiltered" type="checkbox" checked="checked"><span class="utilityCheckLabel">Show filtered agents</span></div>

        <div class="utilityTitleLabel">Filter by</div>
    
        <div class="utilityField" id="filterStatus">
            <input class="utilityCheck pressed" id="filterStatus_Main" type="button" value="Status" />
            <div class="filterOptions">
                <div class="utilityField">
                    <input class="utilityCheck" id="filterStatus_Idle" type="checkbox" checked>
                    <span class="utilityCheckLabel">idle</span>
                </div>

                <div class="utilityField">
                    <input class="utilityCheck" id="filterStatus_Offline" type="checkbox" checked>
                    <span class="utilityCheckLabel">offline</span>
                </div>

                <div class="utilityField">
                    <input class="utilityCheck" id="filterStatus_Recording" type="checkbox" checked>
                    <span class="utilityCheckLabel">recording</span>
                </div>
            </div>
        </div>
            
        <div class="utilityField" id="filterCalendar">
            <input class="utilityCheck pressed" id="filterCalendar_Main" type="button" value="Calendar" />
            <div class="filterOptions">
                <div class="utilityField">
                    <input class="utilityCheck" id="filterCalendar_NoRecordings" type="checkbox" checked="checked">
                    <span class="utilityCheckLabel">No recordings</span>
                </div>
                <div class="utilityField">
                    <input class="utilityCheck" id="filterCalendar_Recording" type="checkbox" checked="checked">
                    <span class="utilityCheckLabel">recording</span>
                </div>
                <div class="utilityField">
                    <input class="utilityCheck" id="filterCalendar_Imminent" type="checkbox" checked="checked">
                    <span class="utilityCheckLabel">imminent</span>
                </div>
                <div class="utilityField">
                    <input class="utilityCheck" id="filterCalendar_Today" type="checkbox" checked="checked">
                    <span class="utilityCheckLabel">today</span>
                </div>
                <div class="utilityField">
                    <input class="utilityCheck" id="filterCalendar_Tomorrow" type="checkbox" checked="checked">
                    <span class="utilityCheckLabel">tomorrow</span>
                </div>
                <div class="utilityField">
                    <input class="utilityCheck" id="filterCalendar_LaterTomorrow" type="checkbox" checked="checked">
                    <span class="utilityCheckLabel">later tomorrow</span>
                </div>
            </div>
        </div>

    </div>
  
        
        <div class="loaderContainer" style="display: none;"></div>
      
    <div class="dashboardMainContainer" style="left: 200px;">
        <div class="dashboardMessageContainerLeft"></div>
        <div class="showUtilsButton expanded">&lt;</div>
        <div class="dashboardContainer"></div>
    </div>
        
    <script>
        $(document).ready( function(){
            $(".tabrow li").click(function(e) {
                $("li").removeClass("selected");
                $(this).addClass("selected");
            });
            $('#refreshButton').click(function(){
                $.publish( 'dashboard/reloadall' );
            });
        });
    </script>
</body>
</html>
